<div class="shortener-input-container">
  <input
    #shortenerInput
    id="shortener-input"
    class="roboto-medium"
    name="url"
    type="text"
  />

  <button
    class="btn shorten-btn btn-primary roboto-medium"
    (click)="generateShortedUrl(shortenerInput.value)"
  >
    Shorten It!
  </button>
</div>
